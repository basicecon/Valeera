<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <h4>We-No-Speek-English</h4>
    <h5>Translations with vocab difficulty adjustments</h5>
    <div role="main">
        <label for="timeframe">English Level</label>
        <select id="timeframe">
          <option value="hs">High School</option>
          <option value="college">College</option>
        </select>
        <select id="language">
          <option value="zh-TW">Chinese (Traditional)</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ja">Japanese</option>
        </select>
        <button type="button" class="btn btn-default" id="button">Translate</button>
    </div>
    <h5>Powered by Bing Translate</h5>
  </body>
</html>
